<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatQuiz 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #3367d6;
    }
    .error {
      color: #d32f2f;
      margin-top: 1rem;
      text-align: center;
    }
    .success {
      color: #388e3c;
      margin-top: 1rem;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #token-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    #copy-token {
      background-color: #34a853;
    }
    #copy-token:hover {
      background-color: #2e7d32;
    }
    #token-display {
      word-break: break-all;
      background-color: #f5f5f5;
      padding: 0.75rem;
      border-radius: 4px;
      margin: 0.5rem 0;
      font-family: monospace;
      font-size: 0.85rem;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-indicator.online {
      background-color: #34a853;
    }
    .status-indicator.offline {
      background-color: #ea4335;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>WhatQuiz 로그인</h1>
    
    <div id="login-status">
      <span class="status-indicator offline"></span>
      <span id="status-text">로그인되지 않음</span>
    </div>
    
    <div id="login-form">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 주소를 입력하세요">
      </div>
      
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      </div>
      
      <button id="login-button">로그인</button>
      <button id="signup-button" style="background-color: #fbbc05; margin-top: 0.5rem;">회원가입</button>
      
      <div id="error-message" class="error hidden"></div>
      <div id="success-message" class="success hidden"></div>
    </div>
    
    <div id="token-section" class="hidden">
      <h3>인증 토큰</h3>
      <p>아래 토큰을 Unity WebGL 앱에서 사용하세요:</p>
      <div id="token-display"></div>
      <button id="copy-token">토큰 복사</button>
      <button id="logout-button" style="background-color: #ea4335; margin-top: 0.5rem;">로그아웃</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK 불러오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Firebase 설정 (실제 프로젝트에 맞게 변경 필요)
    const firebaseConfig = {
        apiKey: "AIzaSyCZrKm6PAuNBGvJDCtXs6ldtRSkw4FTNHM",
        authDomain: "quiztest-8600d.firebaseapp.com",
        databaseURL: "https://quiztest-8600d-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quiztest-8600d",
        storageBucket: "quiztest-8600d.firebasestorage.app",
        messagingSenderId: "1001508556525",
        appId: "1:1001508556525:web:24c5dbc5ec30ba1876c6e4"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Firebase Functions 엔드포인트 (배포 후 실제 URL로 변경 필요)
    const FUNCTIONS_BASE_URL = "https://us-central1-quiztest-8600d.cloudfunctions.net/auth";
    
    // 요소 참조
    const loginForm = document.getElementById('login-form');
    const tokenSection = document.getElementById('token-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');
    const logoutButton = document.getElementById('logout-button');
    const copyTokenButton = document.getElementById('copy-token');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const tokenDisplay = document.getElementById('token-display');
    const loginStatus = document.getElementById('login-status');
    const statusIndicator = document.querySelector('.status-indicator');
    const statusText = document.getElementById('status-text');
    
    // 인증 상태 변경 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // 사용자가 로그인된 상태
        loginForm.classList.add('hidden');
        tokenSection.classList.remove('hidden');
        statusIndicator.classList.remove('offline');
        statusIndicator.classList.add('online');
        statusText.textContent = `${user.email}로 로그인됨`;
        
        // 사용자 토큰 가져오기
        getCustomToken(user);
      } else {
        // 사용자가 로그아웃된 상태
        loginForm.classList.remove('hidden');
        tokenSection.classList.add('hidden');
        statusIndicator.classList.remove('online');
        statusIndicator.classList.add('offline');
        statusText.textContent = '로그인되지 않음';
        
        // 입력 필드 초기화
        emailInput.value = '';
        passwordInput.value = '';
      }
    });
    
    // 로그인 처리 함수
    loginButton.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('이메일과 비밀번호를 모두 입력해주세요.');
        return;
      }
      
      try {
        hideError();
        loginButton.disabled = true;
        loginButton.textContent = '로그인 중...';
        
        // Firebase 이메일/비밀번호 로그인
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess('로그인 성공!');
      } catch (error) {
        console.error('로그인 오류:', error);
        let errorMsg = '로그인 중 오류가 발생했습니다.';
        
        switch(error.code) {
          case 'auth/invalid-email':
            errorMsg = '유효하지 않은 이메일 형식입니다.';
            break;
          case 'auth/user-not-found':
          case 'auth/wrong-password':
            errorMsg = '이메일 또는 비밀번호가 일치하지 않습니다.';
            break;
          case 'auth/too-many-requests':
            errorMsg = '너무 많은 로그인 시도. 잠시 후 다시 시도해주세요.';
            break;
        }
        
        showError(errorMsg);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = '로그인';
      }
    });
    
    // 회원가입 처리 함수
    signupButton.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('이메일과 비밀번호를 모두 입력해주세요.');
        return;
      }
      
      if (password.length < 6) {
        showError('비밀번호는 최소 6자리 이상이어야 합니다.');
        return;
      }
      
      try {
        hideError();
        signupButton.disabled = true;
        signupButton.textContent = '가입 중...';
        
        // Firebase 이메일/비밀번호 회원가입
        await createUserWithEmailAndPassword(auth, email, password);
        showSuccess('회원가입 성공! 자동으로 로그인되었습니다.');
      } catch (error) {
        console.error('회원가입 오류:', error);
        let errorMsg = '회원가입 중 오류가 발생했습니다.';
        
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorMsg = '이미 사용 중인 이메일입니다.';
            break;
          case 'auth/invalid-email':
            errorMsg = '유효하지 않은 이메일 형식입니다.';
            break;
          case 'auth/weak-password':
            errorMsg = '비밀번호가 너무 약합니다.';
            break;
        }
        
        showError(errorMsg);
      } finally {
        signupButton.disabled = false;
        signupButton.textContent = '회원가입';
      }
    });
    
    // 로그아웃 처리 함수
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showSuccess('로그아웃 되었습니다.');
      } catch (error) {
        console.error('로그아웃 오류:', error);
        showError('로그아웃 중 오류가 발생했습니다.');
      }
    });
    
    // 토큰 복사 기능
    copyTokenButton.addEventListener('click', () => {
      const tokenText = tokenDisplay.textContent;
      if (tokenText) {
        navigator.clipboard.writeText(tokenText)
          .then(() => {
            copyTokenButton.textContent = '복사됨!';
            setTimeout(() => {
              copyTokenButton.textContent = '토큰 복사';
            }, 2000);
          })
          .catch(err => {
            console.error('복사 오류:', err);
            showError('토큰 복사 중 오류가 발생했습니다.');
          });
      }
    });
    
    // 커스텀 토큰 가져오기
    async function getCustomToken(user) {
      try {
        // Firebase ID 토큰 가져오기
        const idToken = await user.getIdToken();
        
        // Firebase Functions에 요청 보내기
        const response = await fetch(`${FUNCTIONS_BASE_URL}/createCustomToken`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ idToken }),
        });
        
        if (!response.ok) {
          throw new Error('서버 응답 오류');
        }
        
        const data = await response.json();
        if (data.customToken) {
          // 토큰 표시 및 로컬 스토리지에 저장
          tokenDisplay.textContent = data.customToken;
          localStorage.setItem('whatquiz_auth_token', data.customToken);
          
          // 토큰 만료 시간 설정 (1시간)
          const expiryTime = new Date().getTime() + (60 * 60 * 1000);
          localStorage.setItem('whatquiz_token_expiry', expiryTime);
        } else {
          throw new Error('토큰을 받지 못했습니다.');
        }
      } catch (error) {
        console.error('커스텀 토큰 가져오기 오류:', error);
        showError('인증 토큰을 가져오는 중 오류가 발생했습니다.');
      }
    }
    
    // 오류 메시지 표시
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }
    
    // 성공 메시지 표시
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }
    
    // 오류 메시지 숨기기
    function hideError() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }
  </script>
</body>
</html>
